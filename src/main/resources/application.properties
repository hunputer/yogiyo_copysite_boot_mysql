
server.port=8005

## multpart \uc0ac\uc6a9 \uc5ec\ubd80
spring.servlet.multipart.enabled=true
## \ud30c\uc77c\ub2f9 \ucd5c\ub300 \ud30c\uc77c \ud06c\uae30 \uc124\uc815
